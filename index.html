<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfSync - Habit & To-Do Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SelfSync</h1>
        <p>Your personal habit and activity tracker</p>
    </header>

    <main>
        <section class="hero">
            <h2>Stay Consistent with Your Goals</h2>
            <p>Track your habits, manage your to-do list, and stay on top of your daily progress.</p>
            <button id="getStartedBtn">Get Started</button>
        </section>

        <!-- Habit Tracker Section -->
        <section class="habit-tracker">
            <h2>Track Your Habit</h2>
            <input type="text" id="habitInput" placeholder="Enter a habit">
            <button id="addHabitBtn">Track Habit</button>

            <p><strong>Total Habits Tracked: <span id="habitCount">0</span></strong></p>

            <ul id="habitList">
                <!-- Habits will be displayed here -->
            </ul>
        </section>

        <!-- Streak Calendar Section -->
        <section class="streak-calendar">
            <h2>Streak Calendar</h2>
            <div id="calendar"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 SelfSync. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
